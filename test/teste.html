<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
   
    <div class="banner">
        <div class="bannerContent">
        <h1 class="titleBanner"> <div>FIND CLOTHES</div> <div>THAT MATCHES</div> <div>YOUR STYLE</div></h1>
        <p class="bannerP" >Browse through our diverse range of meticulously crafted garments, designed to bring out your individuality and cater to your sense of style.</p>
        <button class="bannerBtn"> <a href="">Shop Now</a></button>
        <div class="ulTitle">
            <dl class="topBanner">
               <dt class="liTitle">200+</dt> 
               <dd class="liP">International Brands</dd>
            </dl>
            <img src="/public/img/banners/pipe.svg" alt="" class="pipes">
            <dl class="topBanner">
                <dt class="liTitle">2,000+</dt> 
                <dd class="liP">High-Quality Products</dd>
             </dl>
             <img src="/public/img/banners/pipe.svg" alt="" class="pipes" id="secondPipe">
             <dl class="bottomBanner">
                <dt class="liTitle">30,000+</dt> 
                <dd class="liP">Happy Customers</dd>
             </dl>
        </div>
        <div class="starLow">
            <img src="/public/img/banners/starLow.svg" alt="">
        </div>
        <div class="starHigh">
            <img src="/public/img/banners/starHigh.svg" alt="">
        </div>
        <div class="imgMobile">
            <img src="/public/img/banners/bannerMobile.svg" alt="">
        </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
